<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CampusConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CampusConnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1 style="text-align: center; margin-bottom: 2rem;">Welcome Back!</h1>
            
            <div class="contact-form">
                <h2>Sign In to Your Account</h2>
                <form action="index.html">
                    <div class="form-group">
                        <label for="user-role">Sign In As</label>
                        <select id="user-role" name="user-role" required style="width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 4px; font-family: inherit;">
                            <option value="" disabled selected>-- Select Your Role --</option>
                            <option value="college">College</option>
                            <option value="vendor">Vendor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="login-email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    
                    <div class="form-group" style="display: flex; align-items: center; justify-content: space-between; margin-top: -0.5rem; margin-bottom: 2rem;">
                        <div style="display: flex; align-items: center;">
                            <input type="checkbox" id="remember-me" name="remember-me" style="width: auto; margin-right: 0.5rem; padding: 0;">
                            <label for="remember-me" style="margin-bottom: 0; color: #4B5563;">Remember Me</label>
                        </div>
                        <a href="#" style="color: #1E3A8A; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                
                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.95rem;">
                    New to CampusConnect? 
                    <a href="signup.html" style="color: #D97706; text-decoration: none; font-weight: 600;">Register Now</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 CampusConnect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
