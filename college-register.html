<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration - CampusConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CampusConnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html" class="signup-btn active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1 style="text-align: center; margin-bottom: 2rem;">Register Your College</h1>
            
            <div class="contact-form">
                <h2>College Account Details</h2>
                <form action="index.html">
                    <div class="form-group">
                        <label for="college-name">College Name</label>
                        <input type="text" id="college-name" name="college-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="college-contact">Contact Person</label>
                        <input type="text" id="college-contact" name="college-contact" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="college-email">Email</label>
                        <input type="email" id="college-email" name="college-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="college-password">Password</label>
                        <input type="password" id="college-password" name="college-password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Complete College Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 CampusConnect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
