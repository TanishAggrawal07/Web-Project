<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - CampusConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">CampusConnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html" class="signup-btn active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1 style="text-align: center; margin-bottom: 2rem;">Register as a Vendor</h1>
            
            <div class="contact-form">
                <h2>Vendor Account Details</h2>
                <form action="index.html">
                    <div class="form-group">
                        <label for="business-name">Business Name</label>
                        <input type="text" id="business-name" name="business-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="vendor-contact">Contact Person</label>
                        <input type="text" id="vendor-contact" name="vendor-contact" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="vendor-email">Email</label>
                        <input type="email" id="vendor-email" name="vendor-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="vendor-password">Password</label>
                        <input type="password" id="vendor-password" name="vendor-password" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Complete Vendor Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 CampusConnect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
